<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>إنشاء حساب جديد</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- ربط الcss -->
    <link rel="stylesheet" href="style/sign.css" />
  </head>
  <body>

    <main class="signup-section d-flex align-items-center justify-content-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="card shadow-lg border-0 signup-card overflow-hidden">
              <div class="row g-0">

                <!--الناحية الشمال -->
                <div class="col-12 col-md-5 character-side d-flex flex-column justify-content-center align-items-center text-center text-white p-4">
                  <img src="images/si.png" alt="شخصية الطرد" class="character-img" />
                  <h2 class="fw-bold mt-3">ابدأ معنا الآن!</h2>
                  <p class="small">اختر نوع الحساب وسجّل لتبدأ رحلتك في عالم التوصيل </p>
                </div>

                <!-- الناحية اليميين-->
                <div class="col-12 col-md-7 form-side p-5 bg-white">
                  <h3 class="text-success text-center mb-4 fw-bold">إنشاء حساب جديد</h3>

                  <!-- اختار نوع الحساب -->
                  <div class="d-flex justify-content-center gap-3 mb-4">
                    <button id="driverBtn" class="role-btn">كسائق</button>
                    <button id="senderBtn" class="role-btn">كصاحب طرد</button>
                  </div>

                  <!-- الفورم -->
                  <form id="signupForm" class="d-none" novalidate>
                    <div class="mb-3">
                      <label for="username" class="form-label">اسم المستخدم</label>
                      <input type="text" id="username" class="form-control" required placeholder="أدخل اسم المستخدم" />
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">البريد الإلكتروني</label>
                      <input type="email" id="email" class="form-control text-end" required placeholder="ادخل البريد الالكترونى" />
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">كلمة المرور</label>
                      <input type="password" id="password" class="form-control" required placeholder="••••••••" />
                    </div>

                    <div class="row">
                      <div class="col-6 mb-3">
                        <label class="form-label">النوع</label>
                        <select id="gender" class="form-select" required>
                          <option value="">اختر</option>
                          <option value="ذكر">ذكر</option>
                          <option value="أنثى">أنثى</option>
                        </select>
                      </div>
                      <div class="col-6 mb-3">
                        <label class="form-label">العمر</label>
                        <input type="number" id="age" class="form-control" min="18" max="90" required placeholder="مثلاً 25" />
                      </div>
                    </div>

                    <div class="d-grid mt-4">
                      <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        تسجيل الحساب
                      </button>
                    </div>

                    <div class="text-center small text-muted mt-3">
                      لديك حساب؟ <a href="login.html" class="text-success fw-bold">تسجيل الدخول</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap وJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/sign.js"></script>
  </body>
</html>
