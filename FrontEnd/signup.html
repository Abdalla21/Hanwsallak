<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-title-page="signup.title">إنشاء حساب جديد - Hanwsallak</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ربط الcss -->
    <link rel="stylesheet" href="style/sign.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>
    <script>
      fetch('components/header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          // Re-execute all scripts in the header
          const scripts = document.getElementById('header').querySelectorAll('script');
          scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            Array.from(oldScript.attributes).forEach(attr => {
              newScript.setAttribute(attr.name, attr.value);
            });
            newScript.textContent = oldScript.textContent;
            oldScript.parentNode.replaceChild(newScript, oldScript);
          });
          // Re-apply translations after header loads
          setTimeout(() => {
            if (typeof i18n !== 'undefined') {
              i18n.applyLanguage();
            }
          }, 500);
        })
        .catch(err => console.error('خطأ في تحميل الهيدر:', err));
    </script>

    <main class="signup-section d-flex align-items-center justify-content-center" style="padding-top: 100px;">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="card shadow-lg border-0 signup-card overflow-hidden">
              <div class="row g-0">

                <!--الناحية الشمال -->
                <div class="col-12 col-md-5 character-side d-flex flex-column justify-content-center align-items-center text-center text-white p-4">
                  <img src="images/si.png" alt="شخصية الطرد" class="character-img" />
                  <h2 class="fw-bold mt-3" data-i18n="signup.welcome">ابدأ معنا الآن!</h2>
                  <p class="small" data-i18n="signup.subtitle">اختر نوع الحساب وسجّل لتبدأ رحلتك في عالم التوصيل </p>
                </div>

                <!-- الناحية اليميين-->
                <div class="col-12 col-md-7 form-side p-5 bg-white">
                  <h3 class="text-success text-center mb-4 fw-bold" data-i18n="signup.title">إنشاء حساب جديد</h3>

                  <!-- اختار نوع الحساب -->
                  <div class="d-flex justify-content-center gap-3 mb-4">
                    <button id="driverBtn" class="role-btn" data-i18n="signup.asDriver">كسائق</button>
                    <button id="senderBtn" class="role-btn" data-i18n="signup.asSender">كصاحب طرد</button>
                  </div>

                  <!-- الفورم -->
                  <form id="signupForm" class="d-none" novalidate>
                    <!-- Error/Success Message Alert -->
                    <div id="signupAlert" class="alert d-none" role="alert">
                      <div id="alertMessage"></div>
                      <ul id="errorList" class="mb-0 mt-2"></ul>
                    </div>

                    <div class="mb-3">
                      <label for="fullName" class="form-label" data-i18n="signup.fullName">الاسم الكامل</label>
                      <input type="text" id="fullName" class="form-control" required data-i18n-placeholder="signup.fullNamePlaceholder" placeholder="أدخل الاسم الكامل" minlength="3" />
                      <div class="invalid-feedback" data-i18n="signup.fullNameMinLength">الاسم يجب أن يكون 3 أحرف على الأقل</div>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label" data-i18n="signup.email">البريد الإلكتروني</label>
                      <input type="email" id="email" class="form-control text-end" required data-i18n-placeholder="signup.emailPlaceholder" placeholder="example@email.com" />
                      <div class="invalid-feedback" data-i18n="signup.emailInvalid">يرجى إدخال بريد إلكتروني صالح</div>
                    </div>

                    <div class="mb-3">
                      <label for="phoneNumber" class="form-label" data-i18n="signup.phoneNumber">رقم الهاتف</label>
                      <input type="tel" id="phoneNumber" class="form-control" data-i18n-placeholder="signup.phonePlaceholder" placeholder="+20 1XX XXX XXXX" />
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label" data-i18n="signup.password">كلمة المرور</label>
                      <input type="password" id="password" class="form-control" required data-i18n-placeholder="signup.passwordPlaceholder" placeholder="••••••••" minlength="6" />
                      <div class="invalid-feedback" data-i18n="signup.passwordMinLength">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
                    </div>

                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label" data-i18n="signup.confirmPassword">تأكيد كلمة المرور</label>
                      <input type="password" id="confirmPassword" class="form-control" required data-i18n-placeholder="signup.confirmPasswordPlaceholder" placeholder="••••••••" minlength="6" />
                      <div class="invalid-feedback" data-i18n="signup.passwordMismatch">كلمة المرور غير متطابقة</div>
                    </div>

                    <div class="d-grid mt-4">
                      <button type="submit" class="btn btn-success btn-lg shadow-sm" data-i18n="signup.registerButton">
                        تسجيل الحساب
                      </button>
                    </div>

                    <div class="text-center small text-muted mt-3">
                      <span data-i18n="signup.hasAccount">لديك حساب؟</span> <a href="login.html" class="text-success fw-bold" data-i18n="signup.goToLogin">تسجيل الدخول</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch('components/footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(err => console.error('خطأ في تحميل الفوتر:', err));
    </script>

    <!-- Bootstrap وJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Service -->
    <script src="scripts/api.js"></script>
    <!-- i18n Script -->
    <script src="scripts/i18n.js"></script>
    <script src="scripts/sign.js"></script>
  </body>
</html>
